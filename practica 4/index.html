<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
<form action="" method="get">
    <fieldset>
        <legend>Datos personales</legend>
    <div>
        <label for="fname">Primer nombre</label><br>
        <input type="text" id="fname" name="nombre" placeholder="Ingresa tu nombre">
        <br><br>
    </div>

    <div>
        <label for="lname">Primer apellido</label><br>
        <input type="text" id="lname" name="apellido" placeholder="Ingresa tu apellido">
        <br><br>
    </div>

     <div>
        <label for="email_datos">Correo</label><br>
        <input type="email" id="email_datos" name="correo" placeholder="ejemplo@correo.com">
        <br><br>    
    </div>

    <div>
        <label for="pass_datos">Contraseña</label><br>
        <input type="password" id="pass_datos" name="contraseña" placeholder="********">
        <br><br>
    </div>

    <div>
        <label for="age_datos">Edad</label><br>
        <input type="number" id="age_datos" name="edad" placeholder="Ingresa tu edad" min="18">
        <br><br>
    </div>
    </fieldset>
    <button>Enviar</button>

    <fieldset>
        <legend>Preferencias</legend>
    </fieldset>
</form>

</body>
</html>
